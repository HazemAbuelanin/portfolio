    <style>
      /* Fallback styles in case CSS fails to load */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: #1a1a1a;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>Loading...</div>
      </div>
    </div>
    
    <script>
      // Add error handling for script loading
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const root = document.getElementById('root');
        if (root && !root.querySelector('.react-app')) {
          root.innerHTML = '<div style="padding: 20px; color: red; font-family: monospace;"><h1>Loading Error</h1><p>Failed to load application resources</p><pre>' + e.message + '</pre></div>';
        }
      });

      // Check if scripts load properly
      window.addEventListener('load', function() {
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.innerHTML.includes('Loading...')) {
            console.error('App failed to initialize after 5 seconds');
            root.innerHTML = '<div style="padding: 20px; color: red; font-family: monospace;"><h1>Initialization Error</h1><p>Application failed to start. Please check the console for errors.</p></div>';
          }
        }, 5000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
